<svg width="100" height="100" viewBox="160 40 180 170" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="160" y="40" width="180" height="170" fill="#F8F9FA"/>
  
  <!-- Jouler text (just the J) -->
  <text x="215" y="180" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#356B4F">J</text>
  
  <!-- Classic diamond icon shape as dot over J -->
  <g transform="translate(236, 45) scale(1.4)">
    <!-- Main diamond outline with flat top -->
    <polygon points="12,8 28,8 32,16 20,32 8,16" fill="#2ECC71" stroke="#27AE60" stroke-width="1"/>
    
    <!-- Top flat surface (table) -->
    <polygon points="12,8 28,8 24,12 16,12" fill="#52D681"/>
    
    <!-- Left crown facet -->
    <polygon points="8,16 12,8 16,12 20,16" fill="#27AE60"/>
    
    <!-- Right crown facet -->
    <polygon points="32,16 28,8 24,12 20,16" fill="#1E8449"/>
    
    <!-- Left pavilion facet -->
    <polygon points="8,16 20,16 20,32" fill="#239B56"/>
    
    <!-- Right pavilion facet -->
    <polygon points="32,16 20,16 20,32" fill="#196F3D"/>
    
    <!-- Center table highlight -->
    <polygon points="16,12 24,12 20,16" fill="#2ECC71" opacity="0.9"/>
  </g>
</svg>